<table class="table table-bordered table-striped">
    <colgroup>
        <col class="span1">
        <col class="span3">
    </colgroup>
    <thead>
        <tr>
            <th>Attibute</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in ship.to_dict()['ShipModel'].iteritems() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
