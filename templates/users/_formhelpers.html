{% macro render_field(field) %}
<div class="control-group{% if field.errors %} error{% endif %}">
    <label class="control-label" for="{{ field.name }}">{{ field.label.text }}</label>
    <div class="controls">
        {{ field(**kwargs)|safe }}
        {%- if field.errors %}
        {%- for error in field.errors %}
        <span class="help-inline">{{ error }}</span>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endmacro %}
